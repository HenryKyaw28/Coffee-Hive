<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-suse bg-primary flex justify-center">
    <div class="w-[800px] bg-white/70 backdrop-blur-lg py-20">
        <form action="" class="px-20 space-y-5 text-lg">
            <div>
                <legend class="font-bold">Personal Information</legend>
                <p class="text-sm">Use a permanent address where you can receive delivery.</p>
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="fName">First name</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="fName" id="fName">
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="lName">Last name</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="lName" id="lName">
            </div>
            
            <hr>
            <div class="flex justify-between items-center">
                <label for="email">Email address</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="email" name="email" id="email">
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="country">Country</label>
                <select class="py-2 rounded-lg focus:border-secondary-green" name="country" id="country" class="w-[184px]">
                    <option class="w-[184px] bg-secondary-cream" value="MM">Myanmar</option>
                    <option class="w-[184px] bg-secondary-cream" value="UK">United Kingdom</option>
                    <option class="w-[184px] bg-secondary-cream" value="US">United States</option>
                </select>
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="address">Street address</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="address" id="address">
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="city">City</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="city" id="city">
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="state">State/Province</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="state" id="state">
            </div>
            <hr>
            <div class="flex justify-between items-center">
                <label for="zip">ZIP/Postal code</label>
                <input class="py-2 rounded-lg focus:border-secondary-green" type="text" name="zip" id="zip">
            </div>
            <hr>
            <div class="flex flex-row-reverse">
                <button class="bg-black w-[80px] h-[30px] text-white rounded-lg hover:bg-secondary-green hover:text-black transition-all duration-300" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
